services:
  - type: web
    name: etoad-fullstack
    env: node
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && node app.js
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /api/(.*)
        destination: /api/$1
      - type: rewrite
        source: /*
        destination: /index.html 